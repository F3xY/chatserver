<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js"></script>
    <script src="https://kit.fontawesome.com/b97472a2a6.js" crossorigin="anonymous"></script>
    <script data-require="moment.js@2.10.2" data-semver="2.10.2"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script>getAll()</script>
</head>
<body onload="loadJava()">


<header class="site-header">
    <div class="container">
        <a href="#" class="title">Chat App</a>
        <nav class="nav">
            <ul>
                <li><a class="hover-underline-animation" href="../about/about.html">About</a></li>
                <li><a class="hover-underline-animation" href="../profile/profile.html">Profile</a></li>
            </ul>
        </nav>
        <button class="logout-button" onclick="logout()">Logout</button>
        <button class="delete-button" onclick="deleteUser()">Delete</button>

</header>

<main>
    <div class="purple">
        <ul id="messageList" class="pink"></ul>
        <div class="form">
            <textarea id="messageInput" rows="2"></textarea>
            <input class="submitButton" type="button" value="Send"/>
        </div>
    </div>
    <ul id="userList" class="user-list">
    </ul>
</main>

<footer class="footer" id="pfooter">
</footer>
